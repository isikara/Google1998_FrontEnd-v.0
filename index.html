<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./images/googlebeta.jpeg" alt="google-logo">
    </header>
    <main>
        <section class="search-box"> <!-- Search Box -->
            <p>Search the web using Google!</p>
            <input class="search-bar" type="text">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </section>
        <section class="content-box"> <!-- Content Box -->
            <article class="content-1">
                <p id="a5" style="margin: 0;">Special Searches</p>
                <a id="a6" href="#">Standford Search</a>
                <a id="a7" href="#">Linux Search</a>
            </article>
            <article class="content-2">
                <a id="a1" href="#">Help!</a>
                <a id="a2" href="#">About Google!</a>
                <a id="a3" href="#">Company Info</a>
                <a id="a4" href="#">Google! Logos</a>
            </article>
            <article class="content-3">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input id="mail-bar" type="email" placeholder="your e-mail">
                <button>Subscribe</button>
                <a href="#">Archieve</a>
            </article>
        </section>
    </main>
    <footer>
        Copyright Â©1998 Google Inc.
    </footer>
    
</body>

</html>
